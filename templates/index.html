<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FamilyFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: linear-gradient(135deg, #5F7161, #8B9D83);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #5F7161;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #4a5a4d;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß™ Test FamilyFlow</h1>
        <p>Version de diagnostic</p>
    </div>
    
    <div class="test-box">
        <h2>‚úÖ Si vous voyez ceci bien format√©, c'est bon signe !</h2>
        
        <div class="success">
            <strong>‚úì HTML charg√©</strong><br>
            <strong>‚úì CSS charg√©</strong><br>
            <strong>‚úì Structure Flask OK</strong>
        </div>
        
        <h3>Test de l'API Claude</h3>
        <p>Cliquez sur le bouton pour v√©rifier que l'API fonctionne :</p>
        
        <button onclick="testAPI()">üöÄ Tester l'API</button>
        
        <div id="result"></div>
    </div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ Test en cours...';
            
            try {
                const response = await fetch('/api/claude', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: 'user',
                            content: 'Dis bonjour en une phrase'
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                
                const data = await response.json();
                const text = data.content[0].text;
                
                resultDiv.innerHTML = '<strong>‚úÖ API FONCTIONNE !</strong><br><br>' +
                    '<strong>R√©ponse de Claude :</strong><br>' + text;
                resultDiv.style.background = '#d4edda';
                resultDiv.style.color = '#155724';
                
            } catch (error) {
                resultDiv.innerHTML = '<strong>‚ùå ERREUR</strong><br><br>' +
                    error.message + '<br><br>' +
                    'V√©rifiez la variable ANTHROPIC_API_KEY dans Render';
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.color = '#721c24';
            }
        }
    </script>
</body>
</html>
